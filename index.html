<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trainer Card Viewer (Raw Mode)</title>
<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: #f5f6fa;
    color: #222;
    padding: 2em;
    text-align: center;
  }
  #search-section { margin-bottom: 1.2em; }
  input, button {
    padding: 0.5em 0.8em;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    background: #8e17de;
    color: white;
    cursor: pointer;
    border: none;
  }
  button:hover { background: #7310b9; }
  #card-container { margin: 2em auto; min-height: 60px; }
  .infobox {
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    border-radius: 12px;
    overflow: hidden;
    display: inline-block;
  }
</style>
</head>
<body>
  <h2>Pok√©mon GC Trainer Card Viewer (Raw)</h2>

  <div id="search-section">
    <input id="username-input" type="text" placeholder="Enter username (e.g. Hairoll)" />
    <button id="search-btn">Search</button>
  </div>

  <div id="card-container">Enter a username and click Search.</div>

<script>
const GITHUB_RAW_URL =
  "https://raw.githubusercontent.com/bouquets-ps/gc-museum/refs/heads/main/trainer-card";

async function fetchRawFile() {
  const res = await fetch(GITHUB_RAW_URL);
  if (!res.ok) throw new Error("Failed to fetch trainer-card file: " + res.status);
  return await res.text();
}

function escapeRegExp(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
}

async function searchUser(username) {
  const container = document.getElementById("card-container");
  container.innerHTML = "Loading...";

  if (!username) {
    container.textContent = "Please enter a username.";
    return;
  }

  try {
    const html = await fetchRawFile();

    // Match exactly the span for this user
    const pattern = new RegExp(
      `<span class="infobox"[\\s\\S]*?<strong class="searchValue"[^>]*>${escapeRegExp(
        username
      )}<\\/strong>[\\s\\S]*?<\\/span>`,
      "i"
    );

    const match = html.match(pattern);
    if (!match) {
      container.textContent = `No trainer card found for "${username}".`;
      return;
    }

    let card = match[0];

    // Optional: fix protocol-relative URLs (so they load on GitHub/htmlpreview)
    card = card.replace(/src=["']\/\//gi, 'src="https://');
    card = card.replace(/url\(["']\/\//gi, 'url("https://');

    container.innerHTML = card;
  } catch (err) {
    container.textContent = "Error: " + err.message;
  }
}

document.getElementById("search-btn").addEventListener("click", () => {
  const username = document.getElementById("username-input").value.trim();
  searchUser(username);
});
document.getElementById("username-input").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    document.getElementById("search-btn").click();
  }
});
</script>
</body>
</html>
