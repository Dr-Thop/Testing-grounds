<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trainer Card Viewer</title>
<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: #f5f6fa;
    color: #333;
    padding: 2em;
    text-align: center;
  }
  #search-section {
    margin-bottom: 1.5em;
  }
  input, button {
    padding: 0.5em 0.8em;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    background: #8e17de;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #7a13c1;
  }
  #card-container {
    margin: 2em auto;
  }
  .infobox {
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow: hidden;
  }
  pre {
    text-align: left;
    background: #1e1e1e;
    color: #dcdcdc;
    padding: 1em;
    border-radius: 8px;
    overflow-x: auto;
    white-space: pre-wrap;
    word-break: break-word;
  }
  .note {
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
<h2>Pok√©mon GC Trainer Card Viewer</h2>

<div id="search-section">
  <input id="username-input" type="text" placeholder="Enter username (e.g. Hairoll)" />
  <button onclick="searchUser()">Search</button>
</div>

<div id="card-container">Enter a username above and click Search.</div>
<div class="note">(Below is the cleaned HTML you can copy)</div>
<pre id="html-output"></pre>

<script>
const GITHUB_RAW_URL = "https://raw.githubusercontent.com/bouquets-ps/gc-museum/refs/heads/main/trainer-card";

async function fetchTrainerCard(username) {
  const container = document.getElementById("card-container");
  const output = document.getElementById("html-output");
  container.innerHTML = "Loading...";
  output.textContent = "";

  try {
    const res = await fetch(GITHUB_RAW_URL);
    const html = await res.text();

    const regex = new RegExp(
      `<span class="infobox"[\\s\\S]*?<strong class="searchValue"[^>]*>${username}<\\/strong>[\\s\\S]*?<\\/span>`,
      "i"
    );

    const match = html.match(regex);
    if (!match) {
      container.textContent = `No trainer card found for "${username}".`;
      return;
    }

    let card = match[0];

    // Fix protocol-relative URLs
    card = card.replace(/src="\/\//g, 'src="https://');
    card = card.replace(/url\("\/\/([^"]+)"/g, 'url("https://$1"');

    // Remove "Last updated" line
    card = card.replace(/<b>Last updated:<\/b>.*?<br>/i, "");

    // Remove username text
    card = card.replace(new RegExp(username, "gi"), "");

    // Display
    container.innerHTML = card;
    output.textContent = card;
  } catch (err) {
    container.textContent = "Error fetching card: " + err.message;
  }
}

function searchUser() {
  const input = document.getElementById("username-input");
  const username = input.value.trim();
  if (!username) {
    alert("Please enter a username!");
    return;
  }
  fetchTrainerCard(username);
}
</script>
</body>
</html>
